    <style>
        .box1::after{
            content: '. hello';
            clear: both;
            display: inline;
        }
        .box2::before{
            content: '';
            display: inline-block;
            width: 5px;
            height: 5px;
            background-color: violet;
            vertical-align: 3px;
        }
        div>img{
            width: 350px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="box1">
        <span>안녕</span>
        <span>하세요</span>
    </div>
