<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>분할예제2</title>
    <style>
        .box{
            width: 500px;
            height: 500px;
            border: 1px solid black;
        }
        .box1{
            width: 48%;
            height: 100%;
            background-color: green;
            display: inline-block;
            float: left;
        }
        .box2{
            width: 48%;
            height: 100%;
            background-color: yellow;
            display: inline-block;
            float: right;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box1"></div>
        <div class="box2"></div>
    </div>

</body>
</html>
