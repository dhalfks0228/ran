<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input태그 속성</title>
    <style>
        /* 태그[속성명=값]  */
        input[type=text]{
            color:blue;
        }
        input{
            border: 1px solid skyblue;
            height: 30;
            border-radius: 5%;
        }
        input:focus{
            /* outline: 1px solid red; */
            outline-color: red;
        }
        input:hover{
            background-color: azure;
        }
    </style>
</head>
<body>
    <input type="text" ><br>
    <input type="password"><br>
</body>
</html>
