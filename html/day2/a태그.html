<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a태그</title>
</head>
<body>
    <!-- 
        a태그
        - 다른 페이지로 이동하게 하는 태그, 다운로드 가능하게 하는 태그
        - 쌍태그로 태그 안에 있는 글자를 클릭하면 이동하게 함.
        - href 속성 
            - 이동할 url, 값이 없으면 현재 page 새로고침.
            - 속성 값이 //나 http:// 로 되어 있으면 url로 인식, 없으면 파일로 인식.
            - 값에 tel:이 나오면 핸드폰번호로 연결. : 모바일에서 많이 사용.
            - 값에 mailto:가 나오면 email로 연결
        - target속성 : _self, _blank속성이 가장 많이 쓴다.
            - _self : 기본값으로, 현재 화면에서 링크를 새로 연다. 
            - _blank : 새창에서 링크를 새로 연다.
            - _parent : 부모창에서 링크를 새로 연다. 부모가 없으면 _self와 같음.
                - 결재창 처럼 팝업창이 뜨고(자식창) 팝업창의 값을 반영하여 
                  원래창(부모)이 변경될 때 사용.
            - _top : 최고 조상에서 링크를 새로연다. 부모가 없으면 _self와 같음.
                - 다중 팝업창이 뜨는 경우.
        - download 속성
            - download속성을 추가하면 링크로 이동하는 것이 아니라 해당 파일을 다운로드 함
            - download를 이용하여면 href에 파일을 입력해야 한다.
     -->
     <!-- url로 인식하여 현재 창에서 naver.com으로 연결 -->
     <a href="http://www.naver.com" target="_self">네이버</a>
     <br>
     <!-- url로 인식하여 새창에서 naver.com으로 연결 -->
     <a href="//naver.com" target="_blank">naver</a>
     <br>
     <!-- 현재 a태그.html이 있는 파일에서 naver.com이라는 파일을 연결 -->
     <a href="naver.com"> 파일로 인식 </a>
     <br>
     <!-- select태그.html 파일 다운로드 -->
     <a href="select태그.html" download>다운로드</a>
     <br>
     <!-- select태그.html 파일로 이동 -->
     <a href="select태그.html">select태그</a>
     <br>
     <!-- 대한민국 010-1234-5678로 전화 연결. 모바일에서 많이 사용. -->
     <a href="tel:+8201012345678">전화로 문의하기</a>
     <br>
     <!-- dhalfks0228@naver.com 메일로 연결 -->
     <a href="mailto:dhalfks0228@naver.com">메일로 문의하기</a>

</body>
</html>
