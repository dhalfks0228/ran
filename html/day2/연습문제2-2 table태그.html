<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>

    <form action="">
        <table width="100%">
            <caption> <h2>회원가입</h2> </caption>
            <tr>
                <td>아이디</td>
                <td><input type="text" name="id"></td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td>비밀번호확인</td>
                <td><input type="password" name="password2"></td>
            </tr>
            <tr>
                <td>이메일</td>
                <td><input type="email" name="email"></td>
            </tr>
            <tr>
                <td>성별</td>
                <td>
                    <label><input type="radio" name="radio" value="남성">남성</label>
                    <label><input type="radio" name="radio" value="여성">여성</label>
                    
                </td>
            </tr>
            <tr>
                <td>전화번호</td>
                <td>
                    <input type="number" name="phone1"> -
                    <input type="number" name="phone2"> -
                    <input type="number" name="phone3">
                </td>
            </tr>
            <tr>
                <th colspan="2"><button type="submit">회원가입</button></th>
            </tr>
        </table>
    </form>
