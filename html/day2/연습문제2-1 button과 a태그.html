<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2일차 : 연습문제1</title>
</head>
<body>
    <!-- 
        a태그와 button을 이용하여 네이버로 이동하는 버튼을 만들어 보세요.
     -->

     <!-- button태그안의 a태그 : 버튼을 클릭하면 이동X 글자를 클릭해야 이동.-->
     <form action="">
         <button type="button">
             <b><a href="http://www.naver.com" target="_blank">네이버</a></b>
         </button>
     </form>
     <br>
     <br>
     <!-- a태그 안의 button태그 : 버튼을 클릭해도 이동. -->
     <a href="http://www.naver.com" target="_blank">
        <button type="button">네이버</button>
    </a>
</body>
</html>
