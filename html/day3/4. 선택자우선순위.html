<!DOCTYPE html>
<html lang="en">
<head>

    <title>선택자 우선순위</title>
    <style>
        div{
            color: red;
        }
        div>a{
            color:green;
        }

        }

            color: pink;

</head>

    <div><a href="//naver.com">naver1</a></div>

    <div id="daum">daum</div>
</body>
</html>
