<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.css"
  />
  <script src="../js/jquery.js"></script>
  <style>
  .head{
      margin: 100px;
      text-align: center;
  }
  
  </style>
</head>
<body>
    <button class="bounce">bounce</button>
    <button class="backInDown">backInDown</button>
    <h1 class="head animate__animated animate__bounce">Hello</h1>
    <script>
        $(function(){
            $('.head').hover(function(){
                $(this).toggleClass('animate__infinite');
            })
            $('.bounce').click(function(){
                $('.head').attr('class','head animate__animated animate__bounce');
            })
            $('.backInDown').click(function(){
                $('.head').attr('class', 'head head animate__animated animate__backInDown');
            })
            $('.head').on('animationend',function(){
                $('.head').attr('class','head');
            })
        })
    </script>
</body>
</html>
