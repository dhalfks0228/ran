<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery.js"></script>
</head>
<body>
    <div class="box">안녕하세요</div>
    <div class="box2">
        과일 목록
        <ul>
            <li>사과</li>
            <li>배</li>
            <li>포도</li>
            <li>귤</li>
            <li>딸기</li>
        </ul>
    </div>
    <div class="box3">
        <a href="//www.naver.com" title="naverLink">네이버</a> <br>
        <a href="//www.daum.net" title="daumLink">다음</a> <br>
        <a href="//www.google.com" title="googleLink">구글</a> <br>
        <a href="#naver" title="naverBtn">네이버</a> <br>
        <a href="#daum" title="daumBtn">다음</a> <br>
        <a href="#google" title="googleBtn">구글</a> <br>
    </div>
    <p title="Tomorrow">This is a paragraph.</p>
    <p title="tomorrows">This is a paragraph.</p>
    <p title="Tom">This is a paragraph.</p>
    <p title="See You Tomorrow">This is a paragraph.</p>
    <p title="Tomorrow-the day after today">This is a paragraph.</p>

    <script>
        $(function(){
            $('*').css('font-size', '20px');
            $('li:first').css('color','red');
            $('li:last').css('color','blue');
            //첫번째 요소는 0으로 인식하기 때문에 0,2,4.. 요소마다 적용
            //화면에서 보이는 홀수번째 요소를 선택하는 것이 even
            $('li:even').css('font-weight','bold'); 
            $('li:odd').css('text-decoration','underline'); 
            $('li:eq(0)').css('border','1px solid black');
            //포도는 세번째 요소인데, 번지로는 2번지이기 때문.
            $('li:lt(2)').css('background-color','yellow');
            $('li:gt(2)').css('background-color','green');
            //애니메이션이 적용중인 box클랙스 요소
            $('.box:aminated');
            //box클래스가 애니메이션이 적용중인지 아닌지 확인(true/false)
            var isAnimated = $('.box').is(':aminated');
            console.log(isAnimated);
            //문서의 root요소를 선택
            
            $(':root').css('font-style','italic');
            //em : 부모 요소의 배수,  1.5em은 부소요소의 1.5배
            // rem : root요소의 배수, 1.5rem은 root요소의 1.5배
            /*
            [속성명] : 속성을 가진 모든 요소
            [속성명=값] : 속성값이 값과 일치
            [속성명!=값] : 속성값이 값과 일치하지 않은 요소
            [속성명$=값] : 속성값이 값으로 끝나는 요소
            [속성명|=값] : 속성값이 값으로 시작하거나 값과 일치하는 요소
            [속성명^=값] : 속성값이 값으로 시작하는 요소
            [속성명~=값] : 속성값이 값을 포함하는 요소(단어의 일부가 같으면 안됨)
            [속성명*=값] : 속성값에 값이 포함되는 요소(단어의 일부가 같아도 됨)
            */
           $('[href]').css({'color':'red','text-decoration':'none'});
           $('[href$=".com"]').css('text-decoration','underline');
           $('[title|="google"]').css('background-color','yellow');
           $("p[title|='Tomorrow']").css('background-color','yellow');
           $('p[title^=Tomorrow').css('border','1px solid red');
           $('p[title~=rrow').css('color','blue');
           //$(':checked') : check가 된 input요소
           //$(':selected') : select가 된 input요소
        })
    </script>
    
</body>
</html>
