<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery.js"></script>
    <style>
        .box{
            position: relative;
            display: block;
            width: 300px;
            height: 500px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <script>
        /* 
		- document.write('문자열') : 문자열을 html화면에 출력
        */
        document.write('<h1>구구단</h1>');
        /*화면에 구구단 2단을 출력하는 코드를 작성 하세요.*/
        for( var i = 1; i<10;i++){
            document.write('2 * '+ i + ' = '+ (2 * i)+'<br>');
        }
        $(function(){
            $('button').click(function(){
                for( var i = 1; i<10;i++){
                $('.box').html('2 * '+ i + ' = '+ (2 * i)+'<br>');
                }
            })
        })
    </script> 
    <button>클릭</button>
    <div class="box"></div>
</body>
</html>
