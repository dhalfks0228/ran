<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
		var 변수명 = {프로퍼티:값, 속성:값, 메소드:function(){}};
		*/
		/* 학생 객체 */
        var student = {
            num : 2020160001,
            name : '홍길동',
            age : 20,
            major : '컴퓨터',
            print : function(){
                var str='';
                str += '학번 : ' + this.num + '\n';
                str += '이름 : ' + this.name + '\n';
                str += '나이 : ' + this.age + '\n';
                str += '전공 : ' + this.major + '\n';
                alert(str);
            }
        }
        // student.print();
        //객체 생성자
        function Student(num,name,age,major){
            this.num = num;
            this.name = name;
            this.age = age;
            this.major = major;
            this.print = function(){
                var str='';
                str += '학번 : ' + this.num + '\n';
                str += '이름 : ' + this.name + '\n';
                str += '나이 : ' + this.age + '\n';
                str += '전공 : ' + this.major + '\n';
                alert(str); 
            }
        }
        var std1 = new Student(2020111,'김영이',21,'영어');
        var std2 = new Student(2020222,'철수',23,'컴퓨터');
        std1.print();
        std2.print();
        //객체 생성 후 속성 추가하는 방법
        // 변수명.추가할 속성 = 값;
        std1.phone = '010-123-4567';
        std1.print = function(){
            var str='';
                str += '학번 : ' + this.num + '\n';
                str += '이름 : ' + this.name + '\n';
                str += '나이 : ' + this.age + '\n';
                str += '전공 : ' + this.major + '\n';
                str += 'phone : ' + this.phone + '\n';
                alert(str); 
        }
        std1.print();
        Student.prototype.printName = function(){
            alert('이름 : ' + this.name);
        }
        std1.printName();
        /*
		- 자바에서 향상된 for문은 [값]을 변수에 저장하여 활용하기 때문에 수정하려면
			추가 작업이 필요하다.
		- 스크립트에서 for in문은 [속성명]이나 [번지]를 변수에 저장하여 활용하기 
			때문에 수정이 용이하다.
		- 스크립트에서는 객체명.속성명이나 객체명['속성명']이 같은 결과를 가져온다.
        */
        /*
		- 클래스
		class 클래스명{
			constructor(매개변수){
				초기화;
			}
			메서드명(){
			}
			get 메서드명(){

			}
			set 메서드명(매개변수){

			}
		}
        */
        class Student2{
            constructor(num,name,age,major){
                this.num = num;
                this.name = name;
                this.age = age;
                this.major = major;
            }
            print(){
                var str='';
                str += '학번 : ' + this.num + '\n';
                str += '이름 : ' + this.name + '\n';
                str += '나이 : ' + this.age + '\n';
                str += '전공 : ' + this.major + '\n';
                alert(str); 
            }
            get getAge(){
                return age;
            }
            set setAge(age){
                this.age = age;
            }
        }
        var std3 = new Student2(2020111,'순이',10,'11');
        std3.print();
    </script>
</body>
