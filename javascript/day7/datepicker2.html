<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터피커예제</title>
    <script src="../js/jquery.js"></script>
    <script src="../js/jquery-ui.js"></script>
    <link rel="stylesheet" href="../css/jquery-ui.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>
<body>
    <input type="text" id="start">
    <input type="text" id="end">
    <script>
        $(function(){
            var today = '2020-12-22';
            $('#start').datepicker({
                dateFormat : 'yy-mm-dd',
                dayNamesMin : ['일','월','화','수','목','금','토'],
                monthNamesShort : ['1월','2월','3월','4월','5월','6월','7월',
                '8월','9월','10월','11월', '12월'],
                monthNames : ['1월','2월','3월','4월','5월','6월','7월',
                '8월','9월','10월','11월', '12월'],
                minDate : today
                
            });
            $('#end').datepicker({
                dateFormat : 'yy-mm-dd',
                dayNamesMin : ['일','월','화','수','목','금','토'],
                monthNamesShort : ['1월','2월','3월','4월','5월','6월','7월',
                '8월','9월','10월','11월', '12월'],
                monthNames : ['1월','2월','3월','4월','5월','6월','7월',
                '8월','9월','10월','11월', '12월'], 
                minDate : today
            });
            //start값이 바뀌면 달력을 생성
            $('#start').change(function(){
                // var next = $('#start').val();  
                var next = $(this).val();
                $('#end').datepicker('option','minDate', next);
            });
            $('#end').focus(function(){
            var val = $('#start').val();
            if(val.trim() == ''){
                // 시작일을 해지하면 무한반복되는 것을 해결하기 위해
                setTimeout(function(){
                    $('#start').focus();
                },10)
                alert('시작날짜를 먼저 선택하세요.');
            }
            })
            

        })
    </script>
</body>
</html>
