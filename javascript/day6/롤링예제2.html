<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/js/jquery.js"></script>
    <style>
        .box {
            width: 700px;
            height: 400px;
            border: 2px solid black;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }
        .container{
            width: 700px;
            height: 1200px;
        }
        .img{
            float: left;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="container">
            <img width="700" height="400" src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMDExMTVfMSAg%2FMDAxNjA1NDMwNDE5Njcw.XCc-e-QyLcMFrNizagoFC8B2zui7lTjh_7ZA0-eXGqIg.VmkTqGNfbiW8IZM-4GjtLi_owfxDZxTCg9iMLAXeOA8g.JPEG.dtq3214%2FKakaoTalk_20201115_142912516_01.jpg&type=sc960_832" alt="" class="img">
            <img width="700" height="400" src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2F20140422_147%2Fdoginhouse_13981643765830siVQ_JPEG%2F%25B0%25AD%25B3%25B2%25B0%25AD%25BE%25C6%25C1%25F6%25BA%25D0%25BE%25E7.jpg&type=sc960_832" alt="" class="img">
            <img width="700" height="400" src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAxOTEyMDdfMjgx%2FMDAxNTc1Njk4MzAyNTA3.EfgrExBM05Pz-ZQiBuJTw7CjavPA3h1PtekdlsDj3vMg.ZmswhflfAO8XKfdKvd2uRxaFXmma3HZRafzZCYv0WHQg.JPEG.kala7911%2F%25B0%25AD%25BC%25AD%25B0%25AD%25BE%25C6%25C1%25F6%25BA%25D0%25BE%25E7_%25282%2529.JPG&type=sc960_832" alt="" class="img">
        </div>
    </div>
   
    <script>
        $(function(){
            setInterval(() => {
                //계속 반복 실행시 이미지 변환 시간이 미려서 겹치는 것을 방지하기 위해
                if(!$('.box .img').is(':animated')){
                    $('.box .img').first().animate({'margin-top':'-400px'},1900,function(){
                        $(this).detach().appendTo('.container');
                        // style 스타일 제거.
                        $(this).removeAttr('style');
                    });
   
                }
            }, 2000);
            
        })
    </script>
</body>
</html>
